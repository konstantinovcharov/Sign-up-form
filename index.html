<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="sidebar">
        
        <img src="odin-lined.png" alt="odin_logo" id="odin-logo">
    </div>
    <div class="formsection">
        <div class="form-title">
            <div class="form-title-text">
                This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br> Sign up now to get started.<br>Â <br> You know you want to.
            </div>
        </div>
        <div class="form">
            <form>
                <fieldset>
                    <legend>
                        Sign up form
                    </legend>
                    <div class="box">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="John" required>
                    </div>

                    <div class="box">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Doe" required>
                    </div>

                    <div class="box">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="a@b" required>
                    </div>

                    <div class="box">
                        <label for="phone_number">Phone number</label>
                        <input type="text" id="phone_number" placeholder="112" required>
                    </div>

                    <div class="box">
                        <label for="password">Password</label>
                        <input type="password" id="password"  required>
                    </div>

                    <div class="box">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password"  required>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="buttonsection"><button></button> </div>

    </div>
    
</body>
</html>
